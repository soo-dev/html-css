<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Feed</title>
  </head>
  <body>
    <div class="feed">
      <div class="feed-user-profile">
        <a href="#" target="_blank">
          <img
            src="https://avatars.githubusercontent.com/u/46646408?s=40&v=4"
            alt="User image"
          />
        </a>
        <div>
          <h1>
            <a href="#" target="_blank">Sooo</a>
          </h1>
          <span aria-label="30 minutes ago">30 min</span>
        </div>
        <button type="button">Follow</button>
      </div>
      <div class="feed-content">
        <p>
          The most beautiful experience we can have is the mysterious. It is the
          fundamental emotion that stands at the cradle of true art and true
          science. â€” Albert Einstein
        </p>
      </div>
      <div class="feed-footer">
        <button type="button">10 Likes</button>
        <button type="button">0 Comments</button>
      </div>
      <div class="feed-comment">
        <textarea name="feed_comment" placeholder="Write a comment"></textarea>
        <button type="submit">Submit</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
