<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Table</title>

<body>
    <table>

                <th>금</th>

        </thead>

        <tbody>
            <tr>
                <th>1교시</th>

            </tr>

            <tr>
                <th>2교시</th>
                <!-- <td rowspan="2">왕초보 HTML &amp; CSS</td> 
                밑에 한칸까지 차지했으니 2교시 부분에 이미 침범한 상태이므로 2교시 table 영역에는 안써줘도 된다 -->
                <td rowspan="2">JS Skill up</td>
                <td rowspan="2">JS Skill up</td>
            </tr>

            <tr>
                <th>3교시</th>
                <td>JS 시작반</td>
                <td>JS 시작반</td>
                <td>JS 시작반</td>
            </tr>

            <tr>
                <th colspan="6">점심시간</th>
            </tr>

            <tr>
                <th>4교시</th>
                <td>SASS 기초반</td>
                <td rowspan="2">HTML &amp; CSS 포트폴리오반</td>
                <td rowspan="2">Open Seminar</td>

                <td>SASS 기초반</td>
            </tr>

            <tr>
                <th>5교시</th>
                <td>모각코</td>
                <td>모각코</td>
            </tr>

        </tbody>
