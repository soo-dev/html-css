<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumb&amp;Pagination</title>
</head>
<body> 
     <div class="breadcrumb">
        <a href="https://github.com/soo-dev" aria-label="Go to soo-dev profile">soo-dev</a>
        <a href="https://github.com/soo-dev/html-css" aria-label="Go to soo-dev/html-css repository"> html-css</a>
     </div>
     <div class="pagination"> 
        <ol>
            <li>
                <a href="#" aria-label="Go to previoust page" class="disabled">Previous</a>
            </li>
            <li class="current-page">
                <a href="#" aria-label="Current page. page 1">1</a>
            </li>
            <li>
                <a href="#" aria-label="Go to page 2">2</a>
            </li>
            <li>
                <a href="#" aria-label="Go to page 3">3</a>
            </li>
            <li>
                <a href="#" aria-label="Go to page 4">4</a>
            </li>
            <li>
                <a href="#" aria-label="Go to page 5">5</a>
            </li>
            <li>
                <a href="#" class="disabled">...</a>
            </li>
            <li>
                <a href="#" aria-label="Go to page 6">6</a>
            </li>
            <li>
                <a href="#" aria-label="Go to page 7">7</a>
            </li>
            <li>
                <a href="#" aria-label="Go to page 8">8</a>
            </li>
            <li>
                <a href="#" aria-label="Go to next page">Next</a>
            </li>
        </ol>
     </div>
</body>
</html>
