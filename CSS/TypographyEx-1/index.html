<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./typography.css" />
    <title>Typography EX 1</title>
  </head>
  <body>
    <header class="typography-header">
      <h1 class="typography-title">Typography</h1>
    </header>
    <section>
      <div class="font-size">
        <h3 class="font-size-title">font size</h3>
        <div class="font-size-header header">
          <strong>Tiny</strong>
          <strong>Small</strong>
          <strong>Base</strong>
          <strong>Medium</strong>
          <strong>Large</strong>
          <strong>H2</strong>
          <strong>H1</strong>
        </div>
        <div class="font-size-content">
          <span class="tiny">다람쥐 헌 쳇바퀴에 타고 파</span>
          <span class="small">다람쥐 헌 쳇바퀴에 타고 파</span>
          <span class="base">다람쥐 헌 쳇바퀴에 타고 파</span>
          <span class="medium">다람쥐 헌 쳇바퀴에 타고 파</span>
          <span class="large">다람쥐 헌 쳇바퀴에 타고 파</span>
          <span class="h2">다람쥐 헌 쳇바퀴에 타고 파</span>
          <span class="h1">다람쥐 헌 쳇바퀴에 타고 파</span>
        </div>
      </div>
      <div class="color"></div>
      <div class="font-weight"></div>
    </section>
  </body>
</html>
