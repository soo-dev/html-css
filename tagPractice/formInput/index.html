<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>회원가입</h1>
    <form action="#" method="POST">
        <label for="user-name">이름</label>
        <input id="user-name" type="text" placeholder="이름"  required />

        <label for="user-id">아이디</label>
        <input type="text" id="user-id" placeholder="아이디" minlength="4" maxlength="8" />

        <label for="user-email">이메일</label>
        <input type="email" id="user-email" placeholder="이메일" />

        <label for="user-pw">비밀번호</label>
        <input type="password" id="user-pw" placeholder="비밀번호" /> 

        <label for="user-phoneNumber">전화번호</label> 
        <input type="tel" id="user-phoneNumber" placeholder="전화번호(01*-****-****)" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" />

        <label for="user-age">나이</label>
        <input type="text" id="user-age" placeholder="만 나이(11세 이상, 111세 이하)" min="11" max="111" />

        <label for="user-file">파일</label>
        <input type="file" id="user-file" accept=".png, .jpeg"  />

        <button type="submit">
            Submit
        </button>
    </form>
</body>
</html>
