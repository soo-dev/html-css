<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description </title>
</head>
<body>
    <!-- 
        1. 용어 정의
        2. {key:value}로 정보 제공할때 ex) 이름: 최수영, 나이: 26
    -->
    <dl>     <!-- description list -->
        <dt> 학습       <!-- description term -->
           <dfn>    <!-- definition element -->
                學習 [학씁]
           </dfn> 
        </dt>
        <dd>        <!-- description data -->
            1. 
        </dd>
        <dd>
            2.
        </dd>
    </dl>
    <dl>
        <dt>최수영</dt>
        <dt>soo-dev</dt>
        <dd>깃헙 1일 1커밋 도전 해야함</dd>
    </dl>
</body>
</html>
