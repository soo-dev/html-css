<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre &amp; Code Tag</title>
</head>
<body>
    <pre>
        <!-- 내가 치는 대로 띄어쓰기 탭 다 먹음 -->
        ㅇ ㅏ ㄴ ㅕ ㅎ ㅏ ㅅ ㅔ ㅇ
          ㄴ    ㅇ           ㅛ

          <code>
              int a = 10;
              int b = 5;
              console.log(a+b);
                // 코드 쓰려면 탭 엔터 다 먹어야 예쁘게 정돈되기 때문에 같이 쓰는 경우 많음
          </code>
    </pre>
</body>
</html>
